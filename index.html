<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pixel Art Maker!</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Coming+Soon|Orbitron|Handlee">  
        <link rel="stylesheet" href="styles.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>
    <div class="sideAlign">
    <body>
        <div id ="flourishIt">
            <h1>Lab: Pixel Art Maker</h1>
        </div>
        <div id ="secondDivision">
            <h2>Choose Grid Size</h2>
            <form id="sizePicker">
                Grid Height:
                <input type="number" id="inputHeight" name="height" min="1" value="1">
                <br><br>
                Grid Width:
                <input type="number" id="inputWeight" name="width" min="1" value="1">
                <br><br>
                <input type="submit" class="buttonPress" value="Generate Grid">
            </form>
        </div>
            <br>
        <div id = "thirdDivision">
            <h2>Pick A Color</h2>
            <input type="color" id="colorPicker" class="colorOver">
        </div>
        <footer id="footerText">Designed By: edgarW. For Git Repository, <a href="https://www.github.com/edgarwagimweri">Click Here</a></footer>
    </div>
        <h2>Design Canvas</h2>
        <table id="pixelCanvas"></table>

        <script src="designs.js"></script>
    </body>
        
</html>
